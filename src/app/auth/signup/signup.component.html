<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="signUp(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" id="email" type="email" name="email" ngModel required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" id="password" type="password" name="password" ngModel [minlength]="6" required #pass="ngModel">
        <span *ngIf="!pass.valid && pass.touched" class="help-block">Password must be at least 6 character long</span>
      </div>
      <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Sign up</button>
    </form>
  </div>
</div>
